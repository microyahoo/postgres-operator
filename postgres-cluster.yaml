apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  labels:
    team: acid
  name: acid-my-postgres-cluster
  namespace: pgo
spec:
  allowedSourceRanges: null
  numberOfInstances: 3
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: postgres
          operator: In
          values:
          - enabled
  postgresql:
    version: '14'
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi
  teamId: acid
  volume:
    size: 10Gi
